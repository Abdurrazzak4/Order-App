<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <h1>Jimmyâ€™s Diner</h1>
      <h3>The best burgers and pizzas in town.</h3>
    </header>
    <section id="main"></section>

    <div id="order-list" class="hidden">
      <h2>Your Order</h2>
    </div>

    <section id="payment" class="hidden">
      <div id="total-cost">
        <h2>Total Cost:</h2>
        <span id="cost">0.00</span>
      </div>
      <div id="click-for-pay">Click For Payment</div>
    </section>

    <form id="cardForm">
      <div id="close">X</div>
      <div>
        <h2>Enter Card Details</h2>
        <input type="text" id="name" placeholder="Enter your name" required />
        <input
          type="number"
          id="card"
          placeholder="Enter card number"
          required
        />
        <input
          type="number"
          id="expiry"
          placeholder="Enter expiry date"
          required
        />
        <input type="number" id="cvv" placeholder="Enter CVV" required />
        <button id="submitBtn" type="submit">Pay</button>
      </div>
    </form>

    <script src="index.js" type="module" defer></script>
  </body>
</html>
